#wrap {
    width: 100%;
    min-width: 1450px;
    height: 100%;
    background-color: #eee;  
}
span{
	user-select: none;
}
#collection {
    padding: 50px 0;
    width: 100%;
    min-height: 700px;
}

#collection #box{
	display: inline-block;
	width: 700px;
	margin: 30px 0 0 150px;
}
#collection #box .list{
	display: block;
	width: 100%;
	height: 150px;
	background: #fff;
	margin: 24px 0;
	padding: 15px 20px;
}
.list a{
	display: inline-block;
	width: 100%;
	height: 100%;
}
.list #img{
	display: inline-block;
	width: 300px;
	height: 120px;
	float: left;
	border: 1px solid #ccc;
}
.list #title{
	display: inline-block;
	margin-left: 5px;
	width: 354px;
	height: 50px;
}
.list #title p{
	color: #000;
	text-align: center;
	font-size: 24px;
	line-height: 30px;
	font-weight: 600;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
 
#infor{
	margin: 0 auto;
	margin-top: 22px;
	width: 350px;
	float: right;
}
#infor span{
	color: #555;
	font-size: 14px;
	text-align: center;
	float: right;
	margin: 0 24px;
}
#infor .ori{
	text-decoration: underline;
}
#tag{
	height: 20px;
	width: 350px;
	margin: 0;
	float: right;
}
#tag ul{
	display: inline-block;
	width: 100%;
	padding: 0 26px;
	margin-top: 8px;
}
#tag ul li{
	float: right;
	margin-left:10px;
}
#tag ul li .tagText{
	height: 20px;
	border: 1px solid #08BF64;
	padding: 1px 8px;
	color: #08BF64;
	font-size: 14px;
	border-radius: 20px;
	line-height: 20px;
	
}
#tag ul li .tagText span{
	font-family: "iconfont" !important;
}
#tag ul li .tagText span:before{
	content: "\e63c";
}
#collection #search{
	position: relative;
	display: inline-block;
	float: right;
	background: #fff;
    width: 460px;
    min-height: 300px;
	margin:54px 100px 0 0;
}

#search #searchBox{
	margin: 20px auto;
	width: 360px;
	height: 36px;
	border: 1px solid #777;
	padding: 3px 15px;
	border-radius: 18px;
}

#searchTags{
	float: left;
	display: inline-block;
	margin: 5px 0;
	height: 30px;
	user-select: none;
}
#searchTags .tag{
	height: 20px;
	border: 1.1px dashed #08BF64;
	padding: 0 4px;
	margin: 0px 2px;
	line-height: 20px;
}
#searchTags .tag .p{
	color: #08BF64;
	font-size: 14px;
	line-height: 14px;
	display: inline-block;
}
#searchTags .tag .clear{
	display: inline-block;
	width: 16px;
	font-family: "iconfont" !important;
	font-size: 22px;
	font-weight: 600;
	text-align: center;
	transform: translate(0px,2px);
	color: #08BF64;
	cursor: pointer;
}
.tag .clear:after{
	content: "\e625";
}
#searchBox input{
	float: left;
	width: 166px;
	display: inline-block;
	height: 22px;
	font-size: 18px;
	line-height: 36px;
	outline: none;
	border: none;
	background:none;
	margin:3px 0 3px 5px;
}
#searchBox #button{
	float: right;
	font-family: "iconfont" !important;
	width: 30px;
	height: 30px;
	float: right;
	font-size: 24px;
	line-height: 30px;
	text-align: center;
	transform: translate(5px, 3px);
	color: #555;
	cursor: pointer;
}
#searchBox #button:hover{
	color: #333;
	font-size: 28px
}
#searchBox #button:after{
	content: "\e669";
}
#searchTip{
	position: absolute;
	top: 60px;
	left: 70px;
	color: red;
	font-size: 14px; 
}
#tagLists{
	padding:10px 60px;
	user-select: none;
	/*border: 1px solid #ccc;*/
}
#tagLists li{
	float: left;
	height: 20px;
	border: 1px solid #08BF64;
	border-radius: 20px;
	padding: 2px 14px;
	margin: 5px 8px;
	line-height: 14px;
	font-size: 14px;
	text-align: center;
	color: #08BF64;
	cursor: pointer;
}
#tagLists .li:hover{
	background-color: #08BF64;
	color: #fff;
	border: 1px solid #eee;
}

</style>
