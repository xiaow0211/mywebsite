<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>video实现方法</title>
      <style>
      canvas{border:1px solid #ccc;}
      video{
      display: block;
      height:200px;
      width: 250px;
      }
      </style>
    </head>
    <body>
    <p id="p"></p>
    <video autoplay="autoplay" src="test.avi" id="video"></video>
    <canvas id="canvas"></canvas>
    <script>
  var timestamp = (new Date()).getTime();
  var new_element = document.createElement("script");
  new_element.setAttribute("type", "text/javascript");
  new_element.setAttribute("src", "main.js?v="+timestamp);
  document.body.appendChild(new_element);
  </script>
  </body>
</html>
