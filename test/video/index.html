<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <mate charset="utf-8" />
    <title>video</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    video {
        position: absolute;
        top: 0;
        height: 0px;
        width: 0px;
    }

    audio {
        display: none;
    }
    </style>
</head>

<body>
    <video id="video" src="video.mp4" src-path="" autoplay playsinline webkit-playsinline x5-playsinline x5-video-player-type="h5" x5-video-orientation="portrait"></video>
    <canvas id="canvas"></canvas>
    <audio id="audio" src="music.mp3">
    </audio>
    <script src="main.js">
    </script>
</body>

</html>
