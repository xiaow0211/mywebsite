<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <mate charset="utf-8" />
    <title>video</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    video {
        display: none;
        position: absolute;
        top: 0;
    }

    audio {
        display: none;
    }
    </style>
</head>

<body>
    <video id="video" autoplay src="http://www.wxw0211.top/test/video/video.mp4"></video>
    <audio id="audio" src="music.mp3">
    </audio>
    <script>
    var video = document.getElementById('video');
    var audio = document.getElementById('audio');
    video.onclick = function() {
        video.play()
    }
    video.onended = function() {
        video.currentTime = 22;
        video.play()
        audio.volume = 0.15;
        audio.play()
    }
    </script>
</body>

</html>
