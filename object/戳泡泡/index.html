.shade{
display:none;
position:absolute;
background:#rgba(0,5,24,0.85);
left: 0;
right:0;
top:0;
bottom:0;
z-index:100;
padding:60px 40px;
box-size:border-box;
}
.shade #p{
width:100%;
font-size:24px;
color:#eee;
line-height:100%;
text-indent:48px;
}
#close{
display:none;
color:#eee;
font-size:18px;

line-height:100%;
text-decoration:underline;
}
#musicButton{
display:none;
font-family: "iconfont" !important;
position:absolute;
width:40px;
height:40px;
right:10px;
top:10px;
border:1px solid #eee;
border-radius:50px;
color:#eee;
font-size:26px;
text-align:center;
line-height:40px;
z-index:100;
transform-origin:50% 50%;
}
.play:before {
  content: "\e666";
}
.pause:before{
  content: "\e667";
}
